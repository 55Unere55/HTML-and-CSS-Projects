<html lang="eng">
<head> 
<meta charset="utf-8">

}

}

<body>
<li>Mouse</li>
<li>Cat</li>
<li>Horse</li>
</ul>

<ol>
<li>take Apples</li>
<li>wash Apples</li>
<li>peel Apples</li>
<li>cut Apples</li>
<li>eat Apples</li>
</ol>
&lt;div id = &quot;character&quot;&gt;
<h1>Change text-shadow</h1>

<p>Click the "Hello You" button to add a red shadow to the H1 element:</p>

<button onclick="myFunction()">Hello You</button>

<h1 id="myH1">Hi!</h1>

<script>
function myFunction() {
  document.getElementById("myH1").style.textShadow = "2px 5px 5px red";
}
</script>
</body>
</html>
